    <script>

function calculaMedia(notas) {
  var soma = 0;
  var media = 0;

  for (var i = 0; i < notas.length; i++) {
    soma += notas[i];
  }

  media = soma / notas.length;

  return media;
}
var todasNotas = [10, 8, 7, 3 ]
console.log(calculaMedia(todasNotas))
    </script>
